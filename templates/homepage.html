<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, input[type="text"], select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Movie Recommendations</h2>
<p>Please enter the names of three movies you've watched recently and rate them:</p>

<form action="/recommendations" method="post">
    <!-- Movie 1 -->
    <label for="movie1">Movie 1:</label>
    <input type="text" id="movie1" name="movie1" required>

    <label for="rating1">Rating (1 to 5):</label>
    <select id="rating1" name="rating1" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <!-- Movie 2 -->
    <label for="movie2">Movie 2:</label>
    <input type="text" id="movie2" name="movie2" required>

    <label for="rating2">Rating (1 to 5):</label>
    <select id="rating2" name="rating2" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <!-- Movie 3 -->
    <label for="movie3">Movie 3:</label>
    <input type="text" id="movie3" name="movie3" required>

    <label for="rating3">Rating (1 to 5):</label>
    <select id="rating3" name="rating3" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <button type="submit">Submit</button>
</form>

</body>
</html>
